                    0 0 40px #fff, 0 0 70px #fff, 0 0 80px #fff, 0 0 100px #f17;
                animation: 5s ease-in-out infinite rotate;
            }
            .moon .face {
                top: 60%;
                left: 47%;
                position: absolute;
            }
            .moon .face .mouth {
                border-top-left-radius: 50%;
                border-bottom-right-radius: 50%;
                border-top-right-radius: 50%;
                background-color: #5c3191;
                width: 25px;
                height: 25px;
                position: absolute;
                animation: 5s ease-in-out infinite snore;
                transform: rotate(45deg);
                box-shadow: inset -4px -4px 4px rgba(0, 0, 0, 0.3);
            }
            .moon .face .eyes {
                position: absolute;
                top: -30px;
                left: -30px;
            }
            .moon .face .eyes .eye-left,
            .moon .face .eyes .eye-right {
                border: 4px solid #5c3191;
                width: 30px;
                height: 15px;
                border-bottom-left-radius: 100px;
                border-bottom-right-radius: 100px;
                border-top: 0;
                position: absolute;
            }
            .moon .face .eyes .eye-left:after,
            .moon .face .eyes .eye-left:before,
            .moon .face .eyes .eye-right:after,
            .moon .face .eyes .eye-right:before {
                content: "";
                position: absolute;
                border-radius: 50%;
                width: 4px;
                height: 4px;
                background-color: #5c3191;
                top: -2px;
                left: -4px;
            }
            .moon .face .eyes .eye-left:after,
            .moon .face .eyes .eye-right:after {
                left: auto;
                right: -4px;
            }
            .moon .face .eyes .eye-right {
                left: 50px;
            }
            .container-bird {
                perspective: 2000px;
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
            .bird {
                position: absolute;
                z-index: 1000;
                left: 50%;
                top: 50%;
                height: 40px;
                width: 50px;
                transform: translate3d(-100vw, 0, 0) rotateY(90deg);
                transform-style: preserve-3d;
            }
            .bird-container {
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
                transform: translate3d(50px, 30px, -300px);
            }
            .wing {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                border-radius: 3px;
                transform-style: preserve-3d;
                transform-origin: center bottom;
                z-index: 300;
            }
            .wing-left,
            .wing-right {
                transform: translate3d(0, 0, 0) rotateX(-30deg);
            }
            .wing-left {
                background: linear-gradient(to bottom, #a58dc4 0, #7979a8 100%);
                animation: 1.3s cubic-bezier(0.45, 0, 0.5, 0.95) infinite
                    wingLeft;
            }
            .wing-right {
                background: linear-gradient(to bottom, #d9d3e2 0, #b8a5d1 100%);
                animation: 1.3s cubic-bezier(0.45, 0, 0.5, 0.95) infinite
                    wingRight;
            }
            .wing-left-top,
            .wing-right-top {
                border-right: 25px solid transparent;
                border-left: 25px solid transparent;
                top: -20px;
                width: 100%;
                position: absolute;
                transform-origin: 100% 100%;
            }
            .wing-right-top {
                border-bottom: 20px solid #b8a5d1;
                transform: translate3d(0, 0, 0) rotateX(60deg);
                animation: 1.3s cubic-bezier(0.45, 0, 0.5, 0.95) infinite
                    wingRightTop;
            }
            .wing-left-top {
                border-bottom: 20px solid #7979a8;
                transform: translate3d(0, 0, 0) rotateX(-60deg);
                animation: 1.3s cubic-bezier(0.45, 0, 0.5, 0.95) infinite
                    wingLeftTop;
            }
            .bird-anim:first-child {
                animation: 30s linear infinite forwards bird1;
            }
            .bird-anim:nth-child(2) {
                animation: 30s linear 3s infinite forwards bird2;
                z-index: -1;
            }
            .bird-anim:nth-child(3) {
                animation: 30s linear 5s infinite forwards bird3;
            }
            .bird-anim:nth-child(4) {
                animation: 30s linear 7s infinite forwards bird4;
            }
            .bird-anim:nth-child(5) {
                animation: 30s linear 14s infinite forwards bird5;
            }
            .bird-anim:nth-child(6) {
                animation: 30s linear 10s infinite forwards bird6;
                z-index: -1;
            }
            @keyframes rotate {
                0%,
                100% {
                    transform: rotate(-8deg);
                }
                50% {
                    transform: rotate(0);
                }
            }
            @keyframes snore {
                0%,
                100% {
                    transform: scale(1) rotate(30deg);
                }
                50% {
                    transform: scale(0.5) rotate(30deg);
                    border-bottom-left-radius: 50%;
                }
            }
            @keyframes twinkle {
                0%,
                100% {
                    opacity: 0.7;
                }
                50% {
                    opacity: 0.3;
                }
            }
            @keyframes wingLeft {
                0%,
                100% {
                    transform: translate3d(0, 0, 0) rotateX(-50deg);
                }
                50% {
                    transform: translate3d(0, -20px, 0) rotateX(-130deg);
                    background: linear-gradient(
                        to bottom,
                        #d9d3e2 0,
                        #b8a5d1 100%
                    );
                }
            }
            @keyframes wingLeftTop {
                0%,
                100% {
                    transform: translate3d(0, 0, 0) rotateX(-10deg);
                }
                50% {
                    transform: translate3d(0, 0, 0) rotateX(-40deg);
                    border-bottom: 20px solid #b8a5d1;
                }
            }
            @keyframes wingRight {
                0%,
                100% {
                    transform: translate3d(0, 0, 0) rotateX(50deg);
                }
                50% {
                    transform: translate3d(0, -20px, 0) rotateX(130deg);
                    background: linear-gradient(
                        to bottom,
                        #a58dc4 0,
                        #7979a8 100%
                    );
                }
            }
            @keyframes wingRightTop {
                0%,
                100% {
                    transform: translate3d(0, 0, 0) rotateX(10deg);
                }
                50% {
                    transform: translate3d(0, 0, 0) rotateX(40deg);
                    border-bottom: 20px solid #7979a8;
                }
            }
            @keyframes bird1 {
                0% {
                    transform: translate3d(-120vw, -20px, -1000px)
                        rotateY(-40deg) rotateX(0);
                }
                100% {
                    transform: translate3d(100vw, -40vh, 1000px) rotateY(-40deg)
                        rotateX(0);
                }
            }
            @keyframes bird2 {
                0%,
                15% {
                    transform: translate3d(100vw, -300px, -1000px)
                        rotateY(10deg) rotateX(0);
                }
                100% {
                    transform: translate3d(-100vw, -20px, -1000px)
                        rotateY(10deg) rotateX(0);
                }
            }
            @keyframes bird3 {
                0% {
                    transform: translate3d(100vw, -50vh, 100px) rotateY(-5deg)
                        rotateX(-20deg);
                }
                100% {
                    transform: translate3d(-100vw, -10vh, 100px) rotateY(-5deg)
                        rotateX(-20deg);
                }
            }
            @keyframes bird4 {
                0% {
                    transform: translate3d(100vw, 30vh, 200px) rotateY(-5deg)
                        rotateX(10deg);
                }
                100% {
                    transform: translate3d(-100vw, -30vh, 200px) rotateY(-5deg)
                        rotateX(10deg);
                }
            }
            @keyframes bird5 {
                0%,
                5% {
                    transform: translate3d(100vw, 30vh, 400px) rotateY(-15deg)
                        rotateX(-10deg);
                }
                100% {
                    transform: translate3d(-100vw, 10vh, 400px) rotateY(-15deg)
                        rotateX(-10deg);
                }
            }
            @keyframes bird6 {
                0%,
                10% {
                    transform: translate3d(-100vw, 20vh, -500px) rotateY(15deg)
                        rotateX(10deg);
                }
                100% {
                    transform: translate3d(100vw, 40vh, -800px) rotateY(5deg)
                        rotateX(10deg);
                }
            }
            @media screen and (max-width: 580px) {
                .container-404 {
                    width: 100%;
                }
                .number {
                    font-size: 100px;
                }
                .subtitle {
                    font-size: 20px;
                    padding: 0 1em;
                }
                .moon {
                    width: 100px;
                    height: 100px;
                }
                .face {
                    transform: scale(0.7);
                }
            }
        </style>
    </body>
</html>
